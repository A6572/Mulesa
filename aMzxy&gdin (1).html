<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Admin Dashboard</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="Verification.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <div class="admin-panel">
    <div class="main-content">
      <h1>Administrator Dashboard</h1>
      <div class="line"></div>
      <p>
        Hello, <span id="admin-name"></span>!
        <span id="date-time"></span>
        &nbsp;
        Email: <span id="admin-name"></span> @mulesa.info </p>
      <div class="controls-container">
        <div class="controls">
          <button class="btn" data-src="Inventory.html">Inventory</button>
          <button class="btn" data-src="Members.html">Members</button>
          <button class="btn" data-src="Registration.html">Registration</button>
          <button class="btn" data-src="orders.html">Notices</button>
           <button class="btn" data-src="orders.html">Events</button>
            <button class="btn" data-src="orders.html">Applications</button>
          <button class="btn" data-src="settings.html">Settings</button>
           <button type="button" onclick="closePreviousPages()" class="btn">Logout</button>
        </div>
      </div>
      <div class="line"></div>

      <div class="iframe-container">
        <iframe id="content-iframe" src="Inventory.html"></iframe>
      </div>
    </div>
  </div>
   <script src="Verification.js"></script>
</body>
</html>
