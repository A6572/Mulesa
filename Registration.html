<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maseno University Students Association</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  h3{
    color: red;
    font-size: 24px;
    padding: 20px;
  }
  h2{
    color: Green;
    font-size: 30px;
  }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
      width: 300px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  
    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
  
    .form-actions button {
      padding: 10px 20px;
      background-color: #343a40;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .form-actions button:hover {
      background-color: #555;
    }
</style>
<body>
    <h2 align="center">MEMBER REGISTRATION</h2>
 <h3 align="center">404- This Session is unavailable!</h3>
   <div class="container">
     <form>
       <div class="form-group">
         <label for="name">Full Names:</label>
         <input type="text" id="name" name="name" required>
       </div>
        <div class="form-group">
          <label for="Year">Year of Study:</label>
          <input type="text" id="Year" name="name" required>
        </div>
 
       <div class="form-group">
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
       </div>
 
       <div class="form-group">
         <label for="phone">Phone:</label>
         <input type="text" id="phone" name="phone" required>
       </div>
 
       <div class="form-group">
         <label for="membership-type">Membership Type:</label>
         <select id="membership-type" name="membership-type" required>
           <option value="">Select Membership Type</option>
           <option value="student">Member</option>
           <option value="alumni">Admin</option>
           <option value="faculty">Executive</option>
           <option value="staff">Other</option>

         </select>
       </div>
 
       <div class="form-actions">
         <button type="submit">Register</button>
       </div>
     </form>
   </div>

</body>
</html>
