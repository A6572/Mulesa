<!DOCTYPE html>
<html>
<head>
  <title>Login Verification</title>

  <link rel="stylesheet" href="Verification.css">
</head>
<body>
  <div id="popup" class="popup">
    <img src="Badge.jpg" class="badge">
    <h2>Robot Security Check !</h2>
    <form>
      Retype this 
    <label id="passcodeLabel" for="password">Passcode:</label><br>
      <input type="number" id="password" name="password"><br>
      <button type="button" onclick="verifyPassword()">Submit</button><br>
      <a href="aMzxy&gdin.html">Admin</a>
      <div id="error" class="error"></div>
    </form>
  </div>
  <script>
        //Login Verification html file
    function generatePasscode() {
      // Generate a random passcode between 1000 and 9999
      var passcode = Math.floor(Math.random() * 9000) + 1000;

      // Set the passcode as the text of the label
      document.getElementById("passcodeLabel").textContent = "Passcode: " + passcode;
      // Clear the input field
      document.getElementById("password").value = "";
      // Remove any existing error message
      document.getElementById("error").innerHTML = "";
    }

    function verifyPassword() {
      var enteredPasscode = parseInt(document.getElementById("password").value);
      var displayedPasscode = parseInt(document.getElementById("passcodeLabel").textContent.split(": ")[1]);
      var errorElement = document.getElementById("error");

      if (enteredPasscode === displayedPasscode) {
        window.location.href = "MxyZs1psw.html";
      } else {
        errorElement.innerHTML = "Invalid Access Key. Please try again!";
      }
    }
    // Generate the initial passcode
    generatePasscode();
    ''
    
  </script>
  <script>
    window.onload = generatePasscode;
  </script>

</body>
